<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Growth Assistant - Smart Comment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 1000;
        }
        
        .smart-comment-modal {
            background: white;
            border-radius: 1rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            z-index: 1001;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .header-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
        }
        
        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }
        
        .header-subtitle {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 500;
            margin-top: 0.25rem;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            transition: background 0.2s;
        }
        
        .close-btn:hover {
            background: #f3f4f6;
        }
        
        .modal-content {
            padding: 2rem;
        }
        
        .context-section {
            margin-bottom: 2rem;
        }
        
        .section-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }
        
        .platform-tag {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            font-weight: 700;
        }
        
        .context-content {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.25rem;
        }
        
        .context-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.75rem;
            font-size: 0.9375rem;
        }
        
        .context-quote {
            color: #6b7280;
            font-size: 0.875rem;
            line-height: 1.6;
            font-style: italic;
            border-left: 3px solid #2563eb;
            padding-left: 1rem;
        }
        
        .draft-section {
            margin-bottom: 2rem;
        }
        
        .draft-box {
            border: 2px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fafafa;
            transition: all 0.3s;
        }
        
        .draft-box.has-content {
            border-color: #2563eb;
            background: white;
            align-items: flex-start;
            justify-content: flex-start;
        }
        
        .analyzing-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            color: #6b7280;
        }
        
        .analyzing-icon {
            width: 48px;
            height: 48px;
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .analyzing-text {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6b7280;
        }
        
        .draft-content {
            width: 100%;
            display: none;
        }
        
        .draft-box.has-content .draft-content {
            display: block;
        }
        
        .draft-box.has-content .analyzing-state {
            display: none;
        }
        
        .draft-text {
            color: #111827;
            font-size: 0.9375rem;
            line-height: 1.7;
            white-space: pre-wrap;
        }
        
        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        
        .footer-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-btn.secondary {
            background: #f3f4f6;
            color: #111827;
        }
        
        .footer-btn.secondary:hover {
            background: #e5e7eb;
        }
        
        .footer-btn.primary {
            background: #2563eb;
            color: white;
        }
        
        .footer-btn.primary:hover {
            background: #1d4ed8;
        }
        
        .footer-btn.primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay" id="overlay"></div>
    <div class="smart-comment-modal">
        <div class="modal-header">
            <div class="header-left">
                <div>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <div class="header-icon">AI</div>
                        <div>
                            <div class="header-title">AI Growth Assistant</div>
                            <div class="header-subtitle" id="statusText">SYNTHESIZING PLATFORM-AWARE RESPONSE</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-btn" onclick="closeModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="modal-content">
            <div class="context-section">
                <div class="section-label">
                    <span class="platform-tag" id="platformTag">REDDIT</span>
                    ORIGINAL CONTEXT
                </div>
                <div class="context-content">
                    <div class="context-title" id="contextTitle"></div>
                    <div class="context-quote" id="contextQuote"></div>
                </div>
            </div>
            
            <div class="draft-section">
                <div class="section-label">
                    SMART COMMENT DRAFT
                </div>
                <div class="draft-box" id="draftBox">
                    <div class="analyzing-state">
                        <div class="analyzing-icon"></div>
                        <div class="analyzing-text">ANALYZING FORUM ETIQUETTE...</div>
                    </div>
                    <div class="draft-content">
                        <div class="draft-text" id="draftText"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="footer-btn secondary" onclick="regenerateComment()">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                </svg>
                REGENERATE
            </button>
            <button class="footer-btn primary" id="sendBtn" onclick="sendComment()" disabled>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send to Reddit
            </button>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        let currentUrl = '';
        let currentComment = '';
        
        // Get data from URL parameters
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            const title = params.get('title') || '';
            const content = params.get('content') || '';
            const platform = params.get('platform') || 'Reddit';
            
            if (!url) {
                alert('No URL provided');
                window.close();
                return;
            }
            
            currentUrl = url;
            
            // Set context
            document.getElementById('contextTitle').textContent = title || 'Post Title';
            document.getElementById('contextQuote').textContent = content || 'No content available';
            document.getElementById('platformTag').textContent = platform.toUpperCase();
            
            // Generate comment
            generateComment();
        });
        
        // Generate smart comment
        async function generateComment() {
            const draftBox = document.getElementById('draftBox');
            const sendBtn = document.getElementById('sendBtn');
            const statusText = document.getElementById('statusText');
            
            try {
                statusText.textContent = 'GENERATING SMART COMMENT...';
                
                // Call API to generate comment (preview only, doesn't post)
                const result = await API.generateComment(currentUrl, 'lead_gen');
                
                if (result.success) {
                    // Extract comment from result
                    currentComment = result.comment || result.message || 'Comment generated successfully.';
                    
                    // Show draft
                    draftBox.classList.add('has-content');
                    document.getElementById('draftText').textContent = currentComment;
                    sendBtn.disabled = false;
                    statusText.textContent = 'COMMENT READY';
                } else {
                    throw new Error(result.message || 'Failed to generate comment');
                }
            } catch (error) {
                console.error('Error generating comment:', error);
                draftBox.classList.add('has-content');
                document.getElementById('draftText').textContent = 'Error: ' + error.message;
                statusText.textContent = 'ERROR GENERATING COMMENT';
            }
        }
        
        // Regenerate comment
        async function regenerateComment() {
            const draftBox = document.getElementById('draftBox');
            const sendBtn = document.getElementById('sendBtn');
            const statusText = document.getElementById('statusText');
            
            draftBox.classList.remove('has-content');
            sendBtn.disabled = true;
            statusText.textContent = 'REGENERATING COMMENT...';
            
            await generateComment();
        }
        
        // Send comment
        async function sendComment() {
            const sendBtn = document.getElementById('sendBtn');
            const statusText = document.getElementById('statusText');
            
            // Make sure we have a comment to post
            if (!currentComment || !currentComment.trim()) {
                alert('Please generate a comment first');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = `
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 1s linear infinite;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M12 6v6l4 2"></path>
                </svg>
                Sending...
            `;
            statusText.textContent = 'POSTING COMMENT...';
            
            try {
                // Pass the comment text to avoid regenerating it
                const result = await API.postComment(currentUrl, 'lead_gen', currentComment);
                
                if (result.success) {
                    statusText.textContent = 'COMMENT POSTED SUCCESSFULLY';
                    sendBtn.innerHTML = `
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"></path>
                        </svg>
                        Posted
                    `;
                    sendBtn.style.background = '#059669';
                    
                    setTimeout(() => {
                        window.close();
                        if (window.opener) {
                            window.opener.location.reload();
                        }
                    }, 1500);
                } else {
                    throw new Error(result.message || 'Failed to post comment');
                }
            } catch (error) {
                console.error('Error sending comment:', error);
                alert('Error posting comment: ' + error.message);
                sendBtn.disabled = false;
                sendBtn.innerHTML = `
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                    Send to Reddit
                `;
                statusText.textContent = 'ERROR POSTING COMMENT';
            }
        }
        
        // Close modal
        function closeModal() {
            window.close();
            if (window.opener) {
                window.opener.focus();
            }
        }
        
        // Close on overlay click
        document.getElementById('overlay').addEventListener('click', closeModal);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
